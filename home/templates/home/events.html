{% extends "home/base.html" %}


<!-- Title -->
{% block title %}
    EVENTS | Amee & The Sobos
{% endblock title %}


<!-- Content -->
{% block content %}


    <!-- Display all songs from band -->
    <div class="container mt-5">
        <h2>UpcomingEvents</h2>
        <ul class="list-group">
            {% for event in events %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="event">
                        <p>{{ event.venue }} <span>  {{ event.city }} | {{ event.country }}</span></p>
                    </div>
                    <span class="text-muted">{{ event.date }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
    
{% endblock content %}
