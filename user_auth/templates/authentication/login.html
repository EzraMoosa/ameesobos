{% extends "home/base.html" %}

{% load static %}


<!-- Title & Styles -->
{% block title %}LOGIN | Amee & The Sobos{% endblock title %}
{% block styles %}<link rel="stylesheet" href="{% static 'user_auth/styles.css' %}">{% endblock styles %}

<!-- Content -->
{% block content %}

    <section>
        <!-- Band logo -->
        <div class="imgBx">
            <img src="{% static 'home/img/logo.png' %}" alt="logo">
        </div>

        <div class="contentBx">
            <div class="formBx">
                <h2>Login</h2>

                <!-- Login form -->
                <form action="{% url 'user_auth:authenticate_user' %}" method="post">
                    {% csrf_token %}

                    <!-- Input fields -->
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <!-- Sign in button -->
                    <div class="inputBx">
                        <input type="submit" value="SIGN IN">
                    </div>
                    <div class="inputBx">
                        <p>Don't have an account? <a href="{% url 'user_auth:register' %}">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
        
{% endblock content %}
